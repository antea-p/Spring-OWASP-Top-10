<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body>
<div>
    <h2>Reset Password</h2>

    <div th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>

    <form th:unless="${success}" method="post" th:action="@{/reset-password}">
        <div>
            <label>Email:
                <input type="email" name="email" required />
            </label>
        </div>

        <div>
            <label>Security question: What is your favourite movie?</label>
            <input type="text" name="securityAnswer" required />
        </div>

        <button type="submit">Reset password</button>
    </form>

    <a th:href="@{/login}">Back to Login</a>
</div>
</body>
</html>
