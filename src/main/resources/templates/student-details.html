<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
</head>
<body>
    <div>
      <h1>Student Details</h1>
      <div th:if="${student}">
          <p>
              <strong>Name:</strong>
              <span th:text="${student.name}"></span>
          </p>
          <p>
              <strong>Student ID:</strong>
              <span th:text="${student.id}"></span>
          </p>
      </div>
    </div>
</body>
</html>
