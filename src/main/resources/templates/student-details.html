<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
</head>
<body>
<div>
    <h1>Student Details</h1>
    <div th:if="${student}">
        <p>
            <strong>Name:</strong>
            <span th:text="${student.name}"></span>
        </p>
        <p>
            <strong>Student ID:</strong>
            <span th:text="${student.id}"></span>
        </p>
        <p>
            <strong>Grade:</strong>
            <span th:text="${student.grade}"></span>
        </p>
        <p>
            <strong>Comment:</strong>
            <span th:text="${student.comment}"></span>
        </p>
    </div>
    <div class="entry-action-row">
        <a th:href="@{/students}" class="button">Back to List</a>
        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="button">Edit</a>
    </div>
</div>
</body>
</html>
